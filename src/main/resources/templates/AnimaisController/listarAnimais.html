<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaCode - Animais</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Cabe√ßalho fixo */
        .header-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 600;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .welcome-msg {
            color: #2c3e50;
            font-weight: 600;
        }

        .btn-admin {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .btn-admin:hover {
            transform: translateY(-2px);
        }

        .btn-logout {
            background: #e74c3c;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-logout:hover {
            background: #c0392b;
        }

        /* Container principal */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-title {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* Grid de animais */
        .animals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .animal-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .animal-card:hover {
            transform: translateY(-10px);
        }

        .animal-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
        }

        .animal-content {
            padding: 20px;
        }

        .animal-name {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .animal-info {
            color: #666;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .animal-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
            margin-top: 10px;
        }

        .status-ativo { background: #d4edda; color: #155724; }
        .status-em-tratamento { background: #fff3cd; color: #856404; }
        .status-recuperado { background: #d1ecf1; color: #0c5460; }
        .status-falecido { background: #f8d7da; color: #721c24; }

        .btn-details {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.3s;
        }

        .btn-details:hover {
            transform: translateY(-2px);
        }

        .no-animals {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 60px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Cabe√ßalho -->
    <nav class="header-nav">
        <div class="nav-container">
            <div class="logo" onclick="window.location.href='/'">üêã AquaCode</div>
            <ul class="nav-links">
                <li><a href="/">In√≠cio</a></li>
                <li><a href="/animais/lista">Animais</a></li>
                <li><a href="/mergulho/lista">Mergulhos</a></li>
            </ul>
            <div class="user-info">
                <span class="welcome-msg" id="welcomeMsg"></span>
                <a href="/animais" class="btn-admin" id="btnAdmin" style="display: none;">√Årea Admin</a>
                <button onclick="logout()" class="btn-logout">Sair</button>
            </div>
        </div>
    </nav>

    <!-- Conte√∫do -->
    <div class="container">
        <h1 class="page-title">üê† Nossos Animais Marinhos</h1>
        <div id="animalsContainer" class="animals-grid"></div>
    </div>

    <script>
        // Verificar autentica√ß√£o
        function checkAuth() {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
            const role = localStorage.getItem('role');

            console.log('role:', role);
            
            if (!token) {
                window.location.href = '/login';
                return false;
            }
            
            // Atualizar cabe√ßalho
            const welcomeMsg = document.getElementById('welcomeMsg');
            const btnAdmin = document.getElementById('btnAdmin');
            
            if (role === 'admin') {
                welcomeMsg.textContent = 'Administrador: ' + username;
                btnAdmin.style.display = 'inline-block';
            } else {
                welcomeMsg.textContent = 'Ol√°, ' + username;
                btnAdmin.style.display = 'none';
            }
            
            return true;
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            localStorage.removeItem('role');
            window.location.href = '/';
        }

        // Carregar animais
        async function loadAnimals() {
            if (!checkAuth()) return;
            
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch('/animais/api', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        return;
                    }
                    throw new Error('Erro ao carregar animais');
                }
                
                const animals = await response.json();
                displayAnimals(animals);
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('animalsContainer').innerHTML = 
                    '<div class="no-animals">Erro ao carregar animais</div>';
            }
        }

        function displayAnimals(animals) {
            const container = document.getElementById('animalsContainer');
            
            if (animals.length === 0) {
                container.innerHTML = '<div class="no-animals">Nenhum animal cadastrado ainda</div>';
                return;
            }
            
            container.innerHTML = animals.map(animal => {
                const statusClass = 'status-' + (animal.status || 'ativo').toLowerCase().replace(' ', '-');
                const emoji = getAnimalEmoji(animal.especie);
                const descricaoHtml = animal.descricao ? '<p class="animal-info">' + animal.descricao + '</p>' : '';
                
                return '<div class="animal-card">' +
                    '<div class="animal-image">' + emoji + '</div>' +
                    '<div class="animal-content">' +
                        '<h3 class="animal-name">' + animal.nome + '</h3>' +
                        '<p class="animal-info"><strong>Esp√©cie:</strong> ' + animal.especie + '</p>' +
                        '<p class="animal-info"><strong>Idade:</strong> ' + animal.idade + ' anos</p>' +
                        '<p class="animal-info"><strong>Habitat:</strong> ' + animal.habitat + '</p>' +
                        descricaoHtml +
                        '<span class="animal-status ' + statusClass + '">' + (animal.status || 'Ativo') + '</span>' +
                        '<button class="btn-details" onclick="viewDetails(' + animal.id + ')">' +
                            'Ver Detalhes e Comentar' +
                        '</button>' +
                    '</div>' +
                '</div>';
            }).join('');
        }

        function getAnimalEmoji(especie) {
            const lower = especie.toLowerCase();
            if (lower.includes('tartaruga')) return 'üê¢';
            if (lower.includes('golfinho')) return 'üê¨';
            if (lower.includes('baleia')) return 'üêã';
            if (lower.includes('tubar√£o') || lower.includes('tubarao')) return 'ü¶à';
            if (lower.includes('polvo')) return 'üêô';
            if (lower.includes('peixe')) return 'üê†';
            if (lower.includes('caranguejo')) return 'ü¶Ä';
            if (lower.includes('estrela')) return '‚≠ê';
            return 'üêü';
        }

        function viewDetails(id) {
            // Abrir modal ou redirecionar para p√°gina de detalhes
            window.location.href = '/animal/detalhes/' + id;
        }

        // Inicializar
        loadAnimals();
    </script>
</body>
</html>
