<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Avistamentos - AquaCode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Cabe√ßalho fixo */
        .header-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 600;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .welcome-msg {
            color: #2c3e50;
            font-weight: 600;
        }

        .btn-admin {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .btn-admin:hover {
            transform: translateY(-2px);
        }

        .btn-logout {
            background: #e74c3c;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-logout:hover {
            background: #c0392b;
        }

        /* Container principal */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .page-title {
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .btn-novo {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .btn-novo:hover {
            transform: translateY(-3px);
        }

        /* Grid de avistamentos */
        .avistamentos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .avistamento-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .avistamento-card:hover {
            transform: translateY(-5px);
        }

        .avistamento-imagem {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
        }

        .avistamento-imagem img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avistamento-content {
            padding: 20px;
        }

        .avistamento-especie {
            font-size: 1.4em;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .avistamento-cientifico {
            color: #888;
            font-style: italic;
            margin-bottom: 15px;
        }

        .avistamento-info {
            color: #666;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .avistamento-info strong {
            color: #2c3e50;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
            margin-top: 10px;
        }

        .status-pendente { background: #fff3cd; color: #856404; }
        .status-verificado { background: #d4edda; color: #155724; }
        .status-rejeitado { background: #f8d7da; color: #721c24; }

        .sem-avistamentos {
            text-align: center;
            color: white;
            font-size: 1.3em;
            padding: 60px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .page-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Cabe√ßalho -->
    <nav class="header-nav">
        <div class="nav-container">
            <div class="logo" onclick="window.location.href='/'">üêã AquaCode</div>
            <ul class="nav-links">
                <li><a href="/">In√≠cio</a></li>
                <li><a href="/especies/listar">üîç Cat√°logo</a></li>
                <li><a href="/mergulho/lista">Mergulhos</a></li>
                <li><a href="/avistamentos">üìç Avistamentos</a></li>
                <li><a href="/quiz">üéØ Quiz</a></li>
            </ul>
            <div class="user-info">
                <span class="welcome-msg" id="welcomeMsg"></span>
                <a href="/avistamentos/admin" class="btn-admin" id="btnAdmin" style="display: none;">√Årea Admin</a>
                <button onclick="logout()" class="btn-logout">Sair</button>
            </div>
        </div>
    </nav>

    <!-- Conte√∫do -->
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">üìã Meus Avistamentos</h1>
            <a href="/avistamentos/registrar" class="btn-novo">+ Novo Avistamento</a>
        </div>

        <div id="listaAvistamentos" class="avistamentos-grid">
            <!-- Preenchido via JavaScript -->
        </div>
    </div>

    <script>
        // Verificar autentica√ß√£o
        function checkAuth() {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
            const role = localStorage.getItem('role');
            
            if (!token) {
                window.location.href = '/login';
                return false;
            }
            
            const welcomeMsg = document.getElementById('welcomeMsg');
            const btnAdmin = document.getElementById('btnAdmin');
            
            if (role === 'admin') {
                welcomeMsg.textContent = 'Administrador: ' + username;
                btnAdmin.style.display = 'inline-block';
            } else {
                welcomeMsg.textContent = 'Ol√°, ' + username;
                btnAdmin.style.display = 'none';
            }
            
            return true;
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            localStorage.removeItem('role');
            window.location.href = '/';
        }

        async function carregarMeusAvistamentos() {
            if (!checkAuth()) return;
            
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch('/api/avistamentos/meus', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        return;
                    }
                    throw new Error('Erro ao carregar avistamentos');
                }
                
                const avistamentos = await response.json();
                exibirAvistamentos(avistamentos);
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('listaAvistamentos').innerHTML = 
                    '<div class="sem-avistamentos">Erro ao carregar avistamentos.</div>';
            }
        }

        function exibirAvistamentos(avistamentos) {
            const container = document.getElementById('listaAvistamentos');
            
            if (avistamentos.length === 0) {
                container.innerHTML = '<div class="sem-avistamentos">' +
                    '<p>Voc√™ ainda n√£o registrou nenhum avistamento.</p>' +
                    '<p style="margin-top: 15px">' +
                        '<a href="/avistamentos/registrar" style="color: white; text-decoration: underline">' +
                            'Clique aqui para registrar seu primeiro avistamento!' +
                        '</a>' +
                    '</p>' +
                '</div>';
                return;
            }
            
            container.innerHTML = avistamentos.map(function(a) {
                var statusClass = 'status-' + (a.status || 'pendente').toLowerCase();
                var data = new Date(a.dataHoraAvistamento).toLocaleString('pt-BR');
                var imgHtml = a.fotoUrl ? '<img src="' + a.fotoUrl + '" alt="' + a.nomeEspecie + '">' : 'üìç';
                var cientificoHtml = a.nomeCientifico ? '<p class="avistamento-cientifico">' + a.nomeCientifico + '</p>' : '';
                var localHtml = a.localDescricao || (a.latitude + ', ' + a.longitude);
                var observacoesHtml = a.observacoes ? '<p class="avistamento-info"><strong>üìù</strong> ' + a.observacoes + '</p>' : '';
                
                return '<div class="avistamento-card">' +
                    '<div class="avistamento-imagem">' + imgHtml + '</div>' +
                    '<div class="avistamento-content">' +
                        '<h3 class="avistamento-especie">' + a.nomeEspecie + '</h3>' +
                        cientificoHtml +
                        '<p class="avistamento-info"><strong>üìÖ</strong> ' + data + '</p>' +
                        '<p class="avistamento-info"><strong>üìç</strong> ' + localHtml + '</p>' +
                        observacoesHtml +
                        '<span class="status-badge ' + statusClass + '">' + (a.status || 'Pendente') + '</span>' +
                    '</div>' +
                '</div>';
            }).join('');
        }

        // Inicializar
        carregarMeusAvistamentos();
    </script>
</body>
</html>
